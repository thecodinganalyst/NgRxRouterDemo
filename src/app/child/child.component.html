<b>Title: </b><div *ngIf="title">{{title}}</div><br/>
<b>Current Route: </b><div *ngIf="currentRoute">{{currentRoute | json}}</div><br/>
<b>Url: </b><div *ngIf="url">{{url}}</div><br/>
<b>Fragment: </b><div *ngIf="fragment">{{fragment}}</div><br/>
<b>Query Params: </b><div *ngIf="queryParams">{{queryParams | json}}</div><br/>
<b>Route Params: </b><div *ngIf="routeParams">{{routeParams | json}}</div><br/>
